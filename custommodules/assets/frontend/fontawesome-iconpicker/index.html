<!DOCTYPE html>
<html>
<head>	
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="css/fontawesome-iconpicker.min.css" rel="stylesheet">
	<script src="js/fontawesome-iconpicker.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <link href="dist/css/fontawesome-iconpicker.min.css" rel="stylesheet">
</head>
<body>
	<div class="input-group">
		<input class="form-control icp" value="fas fa-archive" type="text"/>
		<span class="input-group-addon"></span>
	</div>

	<script>
			$('.icp').on("click", function(that) {
				$('.icp').iconpicker({
					placement: 'inline',
					hideOnSelect: true,
					animation: false,
				});
			});
	</script>
</body>
</html>
